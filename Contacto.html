<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <section>
        <h2>Envíanos un Mensaje</h2>
        <form action="enviar.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

             <textarea id="comentario" name="comentario" rows="10" style="width: calc(100% - 40px);" placeholder="Escribe tu mensaje aqui" onclick="clearPlaceholder()" onblur="restorePlaceholder()" required></textarea>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script>
        function clearPlaceholder() {
            document.getElementById('comentario').removeAttribute('placeholder');
        }

        function restorePlaceholder() {
            document.getElementById('comentario').setAttribute('placeholder', 'Escribe tu mensaje aquí');
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
